<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
</head>
<link rel="stylesheet" href="signsty.css">
<body>
    <div class ="page">
     <h1>Sign Up </h1>
        <form>
            <div class="first"> 
                <input class="uname" type="text" placeholder="Username">
            </div>
            <div class="second"> 
                <input class="name" type="text" placeholder="Name">
            </div>
            <div class="third"> 
                <input class="pass" type="text" placeholder="Password">
            </div>
            <div class="fourth"> 
                <input class="Rpass" type="text" placeholder="Re-Enter Password">
            </div>
            <div class="check"> 
                <p> <input class="checkup" type="checkbox">I agree to this Terms & Condition</p>
                 
            </div>
            <div class="fifth"> 
                <button>Submit</button>
            </div>
            <div class="new">
                <p> Already a member? <a href="login.html">Login here</a></p>
            </div>
            
        </form>

    </div>
</body>
</html>
